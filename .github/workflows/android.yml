name: Android CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Create local.properties
      run: |
        echo "GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}" > local.properties

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build debug APK
      run: ./gradlew assembleDebug

    - name: Build test APK
      run: ./gradlew assembleAndroidTest

    - name: Run unit tests
      run: ./gradlew testDebugUnitTest

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: vehicle-tracker-debug
        path: app/build/outputs/apk/debug/app-debug.apk

    - name: Upload mapping file
      uses: actions/upload-artifact@v3
      with:
        name: vehicle-tracker-mapping
        path: app/build/outputs/mapping/

    - name: Generate build report
      if: always()
      run: |
        echo "## Build Report" >> $GITHUB_STEP_SUMMARY
        echo "- APK built successfully" >> $GITHUB_STEP_SUMMARY
        echo "- APK size: $(ls -lh app/build/outputs/apk/debug/app-debug.apk | awk '{print $5}')" >> $GITHUB_STEP_SUMMARY
        echo "- Build time: $(date)" >> $GITHUB_STEP_SUMMARY