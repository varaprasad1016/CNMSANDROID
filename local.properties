# This file contains machine-specific properties for the Android project.
# For more information about this file, see:
# https://developer.android.com/studio/build#properties-files

# Location of the Android SDK. This is only used by Gradle.
# For customization when using a Version Control System, please read the
# header note.
# sdk.dir=/path/to/android/sdk

# Google Maps API Key
# IMPORTANT: Replace with your actual API key from Google Cloud Console
# 1. Go to https://console.cloud.google.com/
# 2. Create or select a project
# 3. Enable "Maps SDK for Android" and "Places API"
# 4. Create an API key with Android restrictions
# 5. Replace the placeholder below with your actual key
GOOGLE_MAPS_API_KEY=YOUR_GOOGLE_MAPS_API_KEY_HERE